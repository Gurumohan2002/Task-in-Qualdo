<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT NUMBER METHODS</title>
  </head>
  <body>
    <form>
      <h1>Number Methods</h1>
      <!-- Form for User Input -->
      <form id="numberMethodsForm">
        <label for="userNumber">Enter a Number:</label>
        <input type="number" id="userNumber" required />
        <br /><br />
        <button type="button" onclick="NumberMethods()">Click me</button>
      </form>
      <div id="number"></div>
    </form>
    <script>
      function NumberMethods() {
        // user input
        let userNumber = parseFloat(
          document.getElementById("userNumber").value
        );

        // checking for a valid number or not
        if (isNaN(userNumber)) {
          alert("Please enter a valid number.");
          return;
        }

        // Number methods
        let stringNumber = userNumber.toString();
        let roundedNumber = userNumber.toFixed(2);
        let integerNumber = parseInt(userNumber);
        let exponentialNumber = userNumber.toExponential(1);
        let fixedNumber = userNumber.toFixed(2);
        let floatNumber = parseFloat(userNumber);

        // Printing the result
        document.getElementById("number").innerHTML = `
                <p>Original Number    : ${userNumber}</p>
                <p>Rounded Number     : ${roundedNumber}</p>
                <p>Integer Number     : ${integerNumber}</p>
                <p>String Number      : ${stringNumber}</p>
                <p>Exponential Number : ${exponentialNumber}</p>
                <p>Fixed Number       : ${fixedNumber}</p>
                <p>Float Number       : ${floatNumber}</p>
            `;
      }
    </script>
  </body>
</html>
