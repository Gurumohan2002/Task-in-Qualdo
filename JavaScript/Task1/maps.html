<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAPS</title>
  </head>
  <body>
    <h2>Javascript Maps</h2>
    <p>Creating a Map from an Array:</p>
    <p id="demo"></p>

    <script>
      const vegetables = new Map([
        ["carrot", 50],
        ["beetroot", 30],
        ["onion", 30],
        ["tomato",20]
      ]);
      vegetables.set("potato", 35);
      result=""
      result ="The price of onion : "+ vegetables.get("onion")+"<br>";
      result+="The price of potato : "+ vegetables.get("potato")+"<br>";
      vegetables.delete("potato");
      result+="The vegetable list has potato or not : " + vegetables.has("potato")+"<br>";
      vegetables.forEach(function(key,value){
        result+="The key value pair {"+ key+" : "+value+"}<br>"
      })
      document.getElementById("demo").innerHTML = result
    </script>
  </body>
</html>
