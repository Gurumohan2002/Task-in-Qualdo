<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>MATHEMATICAL CALCULATIONS</title>
<head>
    <body>
        <h1>Mathematical Calculations</h1>
        <label for="number1">Enter first Number:</label>
        <input type="number" id="number1" placeholder="Enter a number"><br><br>
        <label for="number2">Enter second Number:</label>
        <input type="number" id="number2" placeholder="Enter a number"><br><br>
        <button data-operation="add">Addition</button><br><br>
        <button data-operation="sub">Subtraction</button><br><br>
        <button data-operation="mul">Multiplication</button><br><br>
        <p id="result">Result: </p>
        
    <script>
        class Calculator {
            constructor() {
                this.num1 = 0;
                this.num2 = 0;
            }
            calculate(operation) {
                this.num1 = parseFloat(document.getElementById('number1').value) || 0;
                this.num2 = parseFloat(document.getElementById('number2').value) || 0;
                switch (operation) {
                    case 'add':
                        return this.num1 + this.num2;
                    case 'sub':
                        return this.num1 - this.num2;
                    case 'mul':
                        return this.num1 * this.num2;
                    default:
                        return "Invalid operation";
                }
            }}
            const calc = new Calculator();
            const buttons = document.querySelectorAll('button[data-operation]');
            buttons.forEach(button => { button.addEventListener('click', function() {
                const operation = this.getAttribute('data-operation');
                document.getElementById('result').textContent = `Result: ${calc.calculate(operation)}`;
            })});
    </script>
</body>
</html>
