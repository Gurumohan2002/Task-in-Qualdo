<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 3 B</title>
  </head>
  <body>
    <h2>Task 3 b</h2>
    <div id="demo"></div>
    <script>
      const num = [23, 45, 76, 89, 43, 65, 87, 90, 38, 12];
      let result = "The length of the list : ";
      result += num.length + "<br>" + "The list : " + num + "<br>";
      num.sort();
      result += "The result array after sorting : " + num + "<br>";
      const num1 = num.map((item) => item + 1);
      result +=
        "The new array after adding 1 with each element using map : " +
        num1 +
        "<br>";
      const num2 = num.reduce(function (acc, value) {
        acc.push(value + 1);
        return acc; },[]);
      result +=
        "The new array after adding 1 with each element using reduce : " +
        num2 +
        "<br>";
      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
